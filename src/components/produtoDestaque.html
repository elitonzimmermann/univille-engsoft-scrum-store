<div class="card" style="width: 18rem; margin: 5px;">
  <img src="/src/img/mouse.jpg" class="card-img-top" alt="${idProduto}">
  <div class="card-body">
    <h5 class="card-title">${idProduto} - ${nome}</h5>
    <p class="card-text">${preco}</p>
  </div>
  <div class="card-footer text-right">
    <a href="/src/views/produto.html?idProduto=${idProduto}" class="btn btn-primary">Ver mais</a>
  </div>
</div>
