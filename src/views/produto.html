<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loja Virtual</title>
  <!-- <link rel="icon" type="image/png" href="./src/img/favicon-32x32.png" sizes="32x32"> -->
  <!-- <link rel="icon" type="image/png" href="./src/img/favicon-16x16.png" sizes="16x16"> -->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- STYLE -->
  <link rel="stylesheet" href="/src/css/app.css">
</head>
<body>

	<div id="nav"></div>

	<div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
        	<h1 class="display-4">Detalhe do Produto:</h1>
        	<div class="card mb-3" style="max-width: 1000px;">
				<div class="row no-gutters">
					<div class="col-md-4">
					  <img src="/src/img/mouse.jpg" class="card-img" alt="...">
					</div>
					<div id="produto" class="col-md-8">
						<div class="card-body">
							<div class="float-right">
							    <button  class="btn btn-primary" type="submit">
							        Adicionar ao carrinho
							    </button>
							</div>
							<h5 class="card-title">${idProduto} - ${nome}</h5>
							<p class="card-text"><small class="text-muted">Marca: ${marca} / Modelo: ${modelo} </small></p>
							<p class="card-text">${descricao}</p>
							<div class="btn-group">
							  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Tamanho
							  </button>
							  <div class="dropdown-menu">
							    ...
							  </div>
							</div>
							<div class="btn-group">
							  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Cor
							  </button>
							  <div class="dropdown-menu">
							    ...
							  </div>
							</div><br>
							<br><div class="badge badge-primary text-wrap" style="width: 8rem; height: 3rem;padding-top:1rem;">${preco}</div>
						</div>
					</div>
				</div>
			</div>
        </div>
      </div>
    </div>

	
	<!-- JQUERY -->
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- POPPER -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
	<!-- BOOTSTRAP -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
	<!-- PRODUTO -->
	<script src="/src/js/produto.js"></script>
	<!-- APP -->
	<script src="/src/js/main.js"></script>
</body>
</html>
