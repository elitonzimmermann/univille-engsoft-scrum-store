  <script>
    function multiplyNode(node, count, deep) {
      for (var i = 0, copy; i < count - 1; i++) {
          copy = node.cloneNode(deep);
          node.parentNode.insertBefore(copy, node);
      }
    } 
    // o segundo parâmetro refere-se a quantidade de vezes que o card se repetirá
    multiplyNode(document.querySelector('.col-sm-3'), 6, true);      
  </script>
