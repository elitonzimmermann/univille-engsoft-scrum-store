<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loja Virtual - Pedido</title>
  <!-- <link rel="icon" type="image/png" href="./src/img/favicon-32x32.png" sizes="32x32"> -->
  <!-- <link rel="icon" type="image/png" href="./src/img/favicon-16x16.png" sizes="16x16"> -->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- STYLE -->
  <link rel="stylesheet" href="/src/css/app.css">
</head>

<body>
  <div id="app">
    <div id="nav"></div>

    <div id="principal" class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
          <h1 class="display-4">Pedido</h1>
          <hr class="my-4">
        </div>
      </div>
      <div style="margin-bottom: 30px;">
        <h3>Faça seu pedido:</h3>
      </div>
      <form id="formulario">
        <div id="formulario-infpessoal">
          <div class="form-group">
            <label for="nomeCompl">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompl" placeholder="Digite seu Nome Completo">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
          </div>
          <div class="form-group">
            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNasc">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Estado Civíl</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Kaue(a)</option>
              <option>Viuvo(a)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <select class="form-control" id="genero">
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Prefiro não declarar</option>
            </select>
          </div>
        </div>

        <div id="formulario-oppagamento">
          <div class="form-group">
            <label for="FormControlSelect">Forma de pagamento: </label>
            <select class="form-control" id="FormControlSelect">
              <option>Cartão de crédito</option>
              <option>Cartão de débito</option>
              <option>Boleto</option>
              <option>Transferência bancária</option>
            </select>
          </div>
        </div>

        <div id="formulario-produtos"></div>

        <div class="form-group" style="margin-bottom:120px;margin-top:50px">
          <button type="submit" class="btn btn-primary">Finalizar</button>
        </div>
      </form>
    </div>
  </div>

  <footer id="footer"></footer>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- POPPER -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!-- BOOTSTRAP -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- APP -->
  <script src="/src/js/main.js"></script>
  <!-- pedido -->
  <script src="/src/js/pedido.js"></script>
</body>

</html>
